<!DOCTYPE html>
<html>
<head>
    <title>野火检测研究</title>
    <!-- 引入微博官方的 JS SDK（必须，用来加载微博组件） -->
    <script src="https://lib.sinaapp.com/js/sinaweibo.js"></script>
</head>
<body>
    <h1>野火检测研究应用</h1>
    <p>本页面用于微博开放平台应用地址验证。</p>

    <!-- 微博登录按钮的容器（会自动渲染成登录按钮） -->
    <div id="weibo-login"></div>

    <script>
    // 初始化微博 SDK，渲染登录按钮
    WB2.anyWhere(function(W){
        W.widget.login({
            container: "weibo-login", // 对应上面 div 的 id
            type: "button",          // 按钮样式（也可以选“icon”等）
            width: 120,              // 按钮宽度
            height: 32,              // 按钮高度
            callback: function() {   // 登录成功后的提示（可选）
                alert("微博登录成功～");
            }
        });
    });
    </script>
</body>
</html>
